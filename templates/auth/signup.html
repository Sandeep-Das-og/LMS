<body
    style="background-image: url(/../static/img/gallery/login2.jpg); background-size: cover; backdrop-filter: opacity(1.5);">

    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle">
                </div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'img/logo/loder.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>


    <main class="login-body" data-vide-bg="{% static 'img/login-bg.mp4' %}">

        <form class="form-default" method="POST">
            {% csrf_token %}

            <div class="login-form">

                <!-- <div class="logo-login">
                    <a href="index-2.html"><img src="assets/img/logo/loder.png" alt=""></a>
                </div>-->
                <h2>Registration Here</h2>

                <div class="form-input">

                    <label for="id_first_name" style="font-size:larger">&#x1f466; First
                        name</label>
                    <input type="text" name="name" placeholder="First name">

                    <label for="id_last_name" style="font-size:larger">&#x1f466; Last name</label>
                    <input type="text" name="name" placeholder="Last name">

                    <label for="id_email" style="font-size:larger"> &#x1f4e7; Email Address</label>
                    <input type="email" name="email" placeholder="Email Address">

                    <label for="id_form.password1" style="font-size:larger">&#128274; Password</label>
                    <input type="password" name="password1" placeholder="Password">

                    <label for="id_form.password2" style="font-size:larger"> &#128274;Confirm
                        Password</label>
                    <input type="password" name="password2" placeholder="Confirm Password">

                </div>


                <!--<div class="wrapper1">
                    <input type="radio" name="select" id="option-1" checked>
                    <input type="radio" name="select" id="option-2">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Student</span>
                    </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Teacher</span>
                    </label>
                </div>-->

                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="Register">
                </div>

                {% if form.errors %}
                    <p style="margin-top: 10px; color: white; background-color: red">Please try again.</p>
                {% endif %}

                <a href="/auth/login" class="registration">Login</a>
                <a href="/" class="registration">Home</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                    class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a

        <ul class="list-inline">

            <li class="list-inline-item"><a href="/courses">Courses</a></li>
            <li class="list-inline-item"><a href="/about">About us</a></li>
            <li class="list-inline-item"><a href="/contactus">Contact us</a></li>
        </ul>
        <p class="copyright">Runtime Terror Â© 2021</p>
