{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/site">

    <!--<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/progressbar_barfiller.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animated-headline.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body style="background: url(/../static/img/gallery/login.jpg); background-size: cover; backdrop-filter : opacity(1.5);">
    
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle">
                </div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'img/logo/loder.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>


    <!--{% csrf_token %}
    {{ form }}-->

    <main class="login-body">
        <form class="form-default" method="POST">
            {% csrf_token %}
            
            <div class="login-form">

                <h2>Login Here</h2>
                <div class="form-input">

                        <label for="email" style="font-size:larger">&#x1f4e7; Email</label>
                        <input id="email" name="email" type="email" required>

                        <label for="password" style="font-size:larger">&#128274; Password</label>
                        <input id="password" name="password" type="password" required>

                        <input style="margin-top: 40px;" type="submit" value="login">
            
                        {% if form.errors %}
                            <p style="margin-top: 10px; color: white; background-color: red">Your email and password didn't match. Please try again.</p>
                        {% endif %}

                </div>

                <a href="#" class="forget">Forget Password</a>

                <a href="/auth/signup" class="registration">Registration</a>

                <a href="/" class="registration">Home</a>

            </div>
        </form>
    </main>

    <footer style="margin-top : 30px" class="footer">
        <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="/">Home</a></li>
          <li class="list-inline-item"><a href="/Register/">Courses</a></li>
          <li class="list-inline-item"><a href="/about">About us</a></li>
          <li class="list-inline-item"><a href="/contactus">Contact us</a></li>
        </ul>
        <p class="copyright">Runtime Terror Â© 2021</p>
    </footer>


    <script async src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <script async src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script async src="{% static 'js/popper.min.js' %}"></script>
    <script async src="{% static 'js/bootstrap.min.js' %}"></script>
    <script async src="{% static 'js/jquery.slicknav.min.js' %}"></script>

    <script async src="{% static 'js/jquery.vide.js' %}"></script>
    <script async src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script async src="{% static 'js/slick.min.js' %}"></script>
    <script async src="{% static 'js/wow.min.js' %}"></script>
    <script async src="{% static 'js/animated.headline.js' %}"></script>
    <script async src="{% static 'js/jquery.magnific-popup.js' %}"></script>

    <script async src="{% static 'js/gijgo.min.js' %}"></script>
    <script async src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script async src="{% static 'js/jquery.sticky.js' %}"></script>
    <script async src="{% static 'js/jquery.barfiller.js' %}"></script>

    <script async src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script async src="{% static 'js/waypoints.min.js' %}"></script>
    <script async src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script async src="{% static 'js/hover-direction-snake.min.js' %}"></script>

    <script async src="{% static 'js/contact.js' %}"></script>
    <script async src="{% static 'js/jquery.form.js' %}"></script>
    <script async src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script async src="{% static 'js/mail-script.js' %}"></script>
    <script async src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>

    <script async src="{% static 'js/plugins.js' %}"></script>
    <script async src="{% static 'js/main.js' %}"></script>

    <!--<script async defer src="../../../static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"si":10,"version":"2021.4.0","rayId":"649200385e12d5d4"}'></script>-->

</body>

</html>
